name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Test
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore ./src
    - name: Build
      run: dotnet build --configuration Release --no-restore ./src
    - name: Test
      run: dotnet test --configuration Release --no-build --verbosity normal ./src
    - name: Pack
      run: dotnet pack --configuration Release --no-build ./src/Microsoft.DotNet.Interactive.Journey -o ./package
    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: interactive-journey-package
        path: ./package
        
